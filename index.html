<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
</head>

<body>
    <div id="content">
        <div id="header">
            <div id="main">
                <button class="openbtn">&#9776;</button>
            </div>
            <div id="logo">
                <div id="indigo">Indigo</div>
                <div id="todo">ToDo</div>
            </div>
        </div>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn">&times;</a>
            <div class="section">
                <div id="home">Home</div>
                <a href="#">All Tasks</a>
                <a href="#">Today</a>
                <a href="#">This week</a>
                <a href="#">Important</a>
            </div>
            <div class="section">
                <div class="proj">
                    <div id="projects">Projects</div>
                    <button id="addProjectBtn">
                        &#8330; New Project
                    </button>
                </div>
            </div>

        </div>
        <div id="maincontent">
            <div class="subheader">
                <div class="top">
                    <div id="title">
                        All Tasks
                    </div>
                    <button id="addTask">&#8330; New Task</button>
                </div>
                <div class="form-popup" id="myForm">
                    <form class="form-container">
                        <div class="flexform">
                            <label for="desc"><b>Description</b></label>
                            <input type="text" id="desc" placeholder="Your task here..." name="desc" required>
                        </div>
                        <div class="flexform">
                            <label for="date"><b>Date</b></label>
                            <input type="text" id="date" placeholder="Jan 1st" name="date">
                        </div>
                        <div class="checkboxes">

                            <input type="checkbox" id="done" name="done" value="false">
                            <label for="read">Already done?</label>

                            <input type="checkbox" id="starred" name="starred" value="false">
                            <label for="starred">Important?</label>

                        </div>
                        <div class="flexform">
                            <button type="button" class="btn" id="submit">Add Task</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="taskList"></div>
        </div>
    </div>
</body>

</html>
